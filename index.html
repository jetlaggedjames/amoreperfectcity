<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>a more perfect city — live subway map (Manhattan)</title>

  <!-- Leaflet (lightweight) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>a more perfect <span class="highlight">city</span></h1>
      <p class="subtitle">Manhattan • Live subway stops & arrivals</p>
    </div>
    <div class="credits">Data: MTA + NY Open Data</div>
  </header>

  <div id="app">
    <div id="map"></div>

    <aside id="panel" class="panel hidden">
      <button id="closePanel" class="close">✕</button>
      <div class="station-header">
        <h2 id="stationName">Station</h2>
        <div id="stationLines" class="station-lines"></div>
      </div>

      <div id="splitFlap" class="split-flap">
        <!-- split flap rows will be injected here -->
      </div>

      <div class="meta">
        <small id="lastUpdated">updated: —</small>
      </div>
    </aside>
  </div>

  <footer class="footer">
    <div>© <span id="year"></span> A More Perfect City</div>
  </footer>
</body>
</html>
